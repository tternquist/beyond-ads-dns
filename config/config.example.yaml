server:
  listen:
    - "0.0.0.0:53"
  protocols:
    - udp
    - tcp
  read_timeout: "5s"
  write_timeout: "5s"

upstreams:
  - name: cloudflare
    address: "1.1.1.1:53"
  - name: google
    address: "8.8.8.8:53"
  - name: cloudflare-secondary
    address: "1.0.0.1:53"

blocklists:
  refresh_interval: "6h"
  sources:
    - name: hagezi-pro
      url: "https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt"
  allowlist: []
  denylist: []

cache:
  redis:
    address: "redis:6379"
    db: 0
    password: ""
  min_ttl: "300s"
  max_ttl: "1h"
  negative_ttl: "5m"
  # servfail_backoff: "60s"       # Back off before retrying after SERVFAIL (security/misconfig indicator)
  # respect_source_ttl: false      # When true, don't extend TTL with min_ttl (strict source TTL)
  refresh:
    enabled: true
    hit_window: "1m"
    hot_threshold: 20
    min_ttl: "30s"
    hot_ttl: "2m"
    serve_stale: true
    stale_ttl: "5m"
    lock_ttl: "10s"
    max_inflight: 50
    sweep_interval: "15s"
    sweep_window: "2m"
    batch_size: 200
    sweep_min_hits: 1
    sweep_hit_window: "168h"

response:
  blocked: "nxdomain"
  blocked_ttl: "1h"

request_log:
  enabled: false
  directory: "logs"
  filename_prefix: "dns-requests"

query_store:
  enabled: true
  address: "http://clickhouse:8123"
  database: "beyond_ads"
  table: "dns_queries"
  username: "beyondads"
  password: "beyondads"
  flush_interval: "5s"
  batch_size: 500
  retention_days: 7  # Number of days to keep query analytics data

control:
  enabled: true
  listen: "0.0.0.0:8081"
  token: ""

# Optional: Override the hostname displayed in the UI
# If not set, the system hostname will be used
ui:
  hostname: ""
