{{- /* Only render DaemonSet when hostNetwork + daemonSet are explicitly set */}}
{{- if and (eq (index .Values "dns" "exposeMode" | default "nodePort") "hostNetwork") (include "beyond-ads-dns.useDaemonSet" .) }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "beyond-ads-dns.fullname" . }}
  labels:
    {{- include "beyond-ads-dns.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "beyond-ads-dns.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "beyond-ads-dns.selectorLabels" . | nindent 8 }}
    spec:
      {{- if or .Values.redis.enabled (and .Values.config.persistence.enabled (not .Values.clickhouse.enabled)) }}
      initContainers:
        {{- if .Values.redis.enabled }}
        - name: wait-for-redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              HOST="{{ .Release.Name }}-redis-master"
              PORT="6379"
              {{- if and .Values.redis.enabled (index .Values "redis" "auth" "enabled") }}
              until redis-cli -h "$HOST" -p "$PORT" -a "$REDIS_PASSWORD" ping 2>/dev/null; do echo "waiting for Redis at $HOST:$PORT"; sleep 2; done
              {{- else }}
              until redis-cli -h "$HOST" -p "$PORT" ping 2>/dev/null; do echo "waiting for Redis at $HOST:$PORT"; sleep 2; done
              {{- end }}
          {{- if and .Values.redis.enabled (index .Values "redis" "auth" "enabled") }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: redis-password
          {{- end }}
        {{- end }}
        {{- if and .Values.config.persistence.enabled (not .Values.clickhouse.enabled) }}
        - name: patch-query-store-disabled
          image: {{ include "beyond-ads-dns.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              CONFIG="/app/config-overrides/config.yaml"
              if [ -f "$CONFIG" ]; then
                awk '/^query_store:/{in_qs=1} in_qs && /^  enabled:/{gsub(/true/,"false"); in_qs=0} {print}' "$CONFIG" > "$CONFIG.tmp" && mv "$CONFIG.tmp" "$CONFIG"
              else
                mkdir -p /app/config-overrides
                printf 'query_store:\n  enabled: false\n' > "$CONFIG"
              fi
          volumeMounts:
            - name: config-overrides
              mountPath: /app/config-overrides
        {{- end }}
      {{- end }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "beyond-ads-dns.name" . }}
          image: {{ include "beyond-ads-dns.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: http
              containerPort: 80
            - name: control
              containerPort: 8081
          env:
            - name: DEFAULT_CONFIG_PATH
              value: "/app/config/default.yaml"
            - name: CONFIG_PATH
              value: "/app/config-overrides/config.yaml"
            - name: PORT
              value: "80"
            - name: STATIC_DIR
              value: "/app/public"
            - name: DNS_CONTROL_URL
              value: "http://127.0.0.1:8081"
            - name: REDIS_URL
              value: {{ include "beyond-ads-dns.redisUrl" . | quote }}
            {{- if and .Values.redis.enabled (index .Values "redis" "auth" "enabled") }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: redis-password
            {{- end }}
            {{- if .Values.clickhouse.enabled }}
            - name: CLICKHOUSE_ENABLED
              value: "true"
            - name: CLICKHOUSE_URL
              value: {{ .Values.clickhouse.url | quote }}
            - name: CLICKHOUSE_DATABASE
              value: {{ .Values.clickhouse.database | quote }}
            - name: CLICKHOUSE_TABLE
              value: {{ .Values.clickhouse.table | quote }}
            - name: CLICKHOUSE_USER
              value: {{ .Values.clickhouse.username | quote }}
            {{- if .Values.clickhouse.existingSecret }}
            - name: QUERY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.clickhouse.existingSecret }}
                  key: {{ .Values.clickhouse.passwordSecretKey | default "password" }}
            {{- end }}
            {{- else }}
            - name: CLICKHOUSE_ENABLED
              value: "false"
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- /* Emit CLICKHOUSE_ENABLED last when disabled so extraEnv/extraEnvFrom cannot override */}}
            {{- if not .Values.clickhouse.enabled }}
            - name: CLICKHOUSE_ENABLED
              value: "false"
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $probes := .Values.probes | default dict }}
          {{- $probePort := index $probes "port" | default .Values.service.controlPort | default 8081 }}
          {{- if index $probes "startup" "enabled" }}
          startupProbe:
            httpGet:
              path: /health
              port: {{ $probePort }}
            initialDelaySeconds: {{ ($probes.startup).initialDelaySeconds | default 10 }}
            periodSeconds: {{ ($probes.startup).periodSeconds | default 5 }}
            failureThreshold: {{ ($probes.startup).failureThreshold | default (ternary 30 24 .Values.clickhouse.enabled) }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $probePort }}
            initialDelaySeconds: {{ ($probes.liveness).initialDelaySeconds | default 10 }}
            periodSeconds: {{ ($probes.liveness).periodSeconds | default 10 }}
            timeoutSeconds: {{ ($probes.liveness).timeoutSeconds | default 5 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $probePort }}
            initialDelaySeconds: {{ ($probes.readiness).initialDelaySeconds | default 5 }}
            periodSeconds: {{ ($probes.readiness).periodSeconds | default 5 }}
            timeoutSeconds: {{ ($probes.readiness).timeoutSeconds | default 3 }}
          volumeMounts:
            - name: config-overrides
              mountPath: /app/config-overrides
      volumes:
        - name: config-overrides
          {{- if .Values.config.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.config.persistence.existingClaim | default (printf "%s-config" (include "beyond-ads-dns.fullname" .)) }}
          {{- else if not .Values.clickhouse.enabled }}
          configMap:
            name: {{ include "beyond-ads-dns.fullname" . }}-config-overrides
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
