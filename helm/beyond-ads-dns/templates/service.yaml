apiVersion: v1
kind: Service
metadata:
  name: {{ include "beyond-ads-dns.fullname" . }}
  labels:
    {{- include "beyond-ads-dns.labels" . | nindent 4 }}
spec:
  # nodePort is only valid when type is NodePort (or LoadBalancer); use NodePort when exposing DNS via nodePort
  type: {{ if eq .Values.dns.exposeMode "nodePort" }}NodePort{{ else }}{{ .Values.service.type }}{{ end }}
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: dns-udp
      {{- if eq .Values.dns.exposeMode "nodePort" }}
      nodePort: {{ .Values.dns.nodePort }}
      {{- end }}
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: dns-tcp
      {{- if eq .Values.dns.exposeMode "nodePort" }}
      nodePort: {{ .Values.dns.nodePort }}
      {{- end }}
    - name: http
      port: {{ .Values.service.metricsPort }}
      targetPort: http
      protocol: TCP
    - name: control
      port: {{ .Values.service.controlPort }}
      targetPort: control
      protocol: TCP
  selector:
    {{- include "beyond-ads-dns.selectorLabels" . | nindent 4 }}
