apiVersion: v1
kind: Service
metadata:
  name: {{ include "beyond-ads-dns.fullname" . }}
  labels:
    {{- include "beyond-ads-dns.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  # LoadBalancer when set (e.g. MetalLB); else NodePort when DNS via nodePort; else service.type
  type: {{ if eq .Values.service.type "LoadBalancer" }}LoadBalancer{{ else }}{{ if eq .Values.dns.exposeMode "nodePort" }}NodePort{{ else }}{{ .Values.service.type }}{{ end }}{{ end }}
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: dns-udp
      {{- if eq .Values.dns.exposeMode "nodePort" }}
      nodePort: {{ .Values.dns.nodePort }}
      {{- end }}
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: dns-tcp
      {{- if eq .Values.dns.exposeMode "nodePort" }}
      nodePort: {{ .Values.dns.nodePort }}
      {{- end }}
    - name: http
      port: {{ .Values.service.metricsPort }}
      targetPort: http
      protocol: TCP
    - name: control
      port: {{ .Values.service.controlPort }}
      targetPort: control
      protocol: TCP
  selector:
    {{- include "beyond-ads-dns.selectorLabels" . | nindent 4 }}
