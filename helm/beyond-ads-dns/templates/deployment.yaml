{{- if not (include "beyond-ads-dns.useDaemonSet" .) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beyond-ads-dns.fullname" . }}
  labels:
    {{- include "beyond-ads-dns.labels" . | nindent 4 }}
spec:
  {{- if not .Values.dns.daemonSet }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "beyond-ads-dns.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "beyond-ads-dns.selectorLabels" . | nindent 8 }}
    spec:
      {{- if eq .Values.dns.exposeMode "hostNetwork" }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "beyond-ads-dns.name" . }}
          image: {{ include "beyond-ads-dns.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: http
              containerPort: 80
            - name: control
              containerPort: 8081
          env:
            - name: DEFAULT_CONFIG_PATH
              value: "/app/config/default.yaml"
            - name: CONFIG_PATH
              value: "/app/config-overrides/config.yaml"
            - name: PORT
              value: "80"
            - name: STATIC_DIR
              value: "/app/public"
            - name: DNS_CONTROL_URL
              value: "http://127.0.0.1:8081"
            - name: REDIS_URL
              value: {{ .Values.redis.url | quote }}
            {{- if .Values.clickhouse.enabled }}
            - name: CLICKHOUSE_ENABLED
              value: "true"
            - name: CLICKHOUSE_URL
              value: {{ .Values.clickhouse.url | quote }}
            - name: CLICKHOUSE_DATABASE
              value: {{ .Values.clickhouse.database | quote }}
            - name: CLICKHOUSE_TABLE
              value: {{ .Values.clickhouse.table | quote }}
            - name: CLICKHOUSE_USER
              value: {{ .Values.clickhouse.username | quote }}
            {{- if .Values.clickhouse.existingSecret }}
            - name: QUERY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.clickhouse.existingSecret }}
                  key: {{ .Values.clickhouse.passwordSecretKey | default "password" }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: control
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: control
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: config-overrides
              mountPath: /app/config-overrides
      volumes:
        - name: config-overrides
          {{- if .Values.config.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.config.persistence.existingClaim | default (printf "%s-config" (include "beyond-ads-dns.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
