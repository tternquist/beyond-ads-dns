name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.2.3). Leave empty to auto-bump from latest.'
        required: false
        type: string
      target_branch:
        description: 'Branch to release from'
        required: false
        type: string
        default: main
      bump:
        description: 'Bump type when version is empty'
        required: false
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes (markdown)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.target_branch || 'main' }}

      - name: Resolve version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VER="${{ inputs.version }}"
            # Ensure v prefix
            [[ "$VER" == v* ]] || VER="v$VER"
          else
            # Get latest tag
            LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LATEST" ]; then
              VER="v1.0.0"
            else
              # Parse and bump
              BUMP="${{ inputs.bump }}"
              MAJOR=$(echo "$LATEST" | sed -n 's/^v\([0-9]*\).*/\1/p')
              MINOR=$(echo "$LATEST" | sed -n 's/^v[0-9]*\.\([0-9]*\).*/\1/p')
              PATCH=$(echo "$LATEST" | sed -n 's/^v[0-9]*\.[0-9]*\.\([0-9]*\).*/\1/p')
              MAJOR=${MAJOR:-0}
              MINOR=${MINOR:-0}
              PATCH=${PATCH:-0}
              case "$BUMP" in
                major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
                minor) MINOR=$((MINOR+1)); PATCH=0 ;;
                patch) PATCH=$((PATCH+1)) ;;
              esac
              VER="v${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $VER"

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER="${{ steps.version.outputs.version }}"
          NOTES="${{ inputs.release_notes }}"
          [ -z "$NOTES" ] && NOTES="Release $VER"

          if git rev-parse "$VER" >/dev/null 2>&1; then
            echo "::error::Tag $VER already exists"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          git tag -a "$VER" -m "Release $VER"
          git push origin "$VER"

          # Create GitHub Release
          gh release create "$VER" \
            --title "$VER" \
            --notes "$NOTES"

  docker:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}-amd64
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}-amd64

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}-arm64
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}-arm64

      - name: Create and push manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          VER="${{ needs.release.outputs.version }}"
          SHA="sha-${{ github.sha }}"

          docker buildx imagetools create -t $IMAGE:$VER \
            $IMAGE:${VER}-amd64 \
            $IMAGE:${VER}-arm64

          docker buildx imagetools create -t $IMAGE:$SHA \
            $IMAGE:${SHA}-amd64 \
            $IMAGE:${SHA}-arm64
