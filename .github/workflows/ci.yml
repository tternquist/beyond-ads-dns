name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: [self-hosted, amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Go module
        id: gomod
        run: |
          if [ -f go.mod ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set Go cache environment (self-hosted)
        if: steps.gomod.outputs.found == 'true'
        run: |
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "GOMODCACHE=$HOME/go/pkg/mod" >> "$GITHUB_ENV"

      - name: Set up Go
        if: steps.gomod.outputs.found == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Go tests
        if: steps.gomod.outputs.found == 'true'
        run: go test ./...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            web/server/package-lock.json
            web/client/package-lock.json

      - name: Install web server dependencies
        run: npm ci --prefix web/server

      - name: Run web server tests
        run: npm test --prefix web/server

      - name: Install web client dependencies
        run: npm ci --prefix web/client

      - name: Run web client tests
        run: npm test --prefix web/client

      - name: Skip tests (no Go module yet)
        if: steps.gomod.outputs.found == 'false'
        run: echo "No go.mod found; skipping Go tests."
