name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: [self-hosted, amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Go module
        id: gomod
        run: |
          if [ -f go.mod ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Go
        if: steps.gomod.outputs.found == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Go tests
        if: steps.gomod.outputs.found == 'true'
        run: go test ./...

      - name: Skip tests (no Go module yet)
        if: steps.gomod.outputs.found == 'false'
        run: echo "No go.mod found; skipping Go tests."
