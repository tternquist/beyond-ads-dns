name: Publish Docker image (GHCR)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '**/*.md'
      - '.github/**'
      - 'db/**'
      - 'tools/**'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
            runner: [self-hosted, amd64]
          - platform: linux/arm64
            suffix: arm64
            runner: [self-hosted, ARM64]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push (${{ matrix.suffix }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ matrix.suffix }}
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}-${{ matrix.suffix }}
          labels: ${{ steps.meta.outputs.labels }}

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          REF="${{ github.ref_name }}"
          SHA="sha-${{ github.sha }}"

          docker buildx imagetools create -t $IMAGE:$REF \
            $IMAGE:${REF}-amd64 \
            $IMAGE:${REF}-arm64

          docker buildx imagetools create -t $IMAGE:$SHA \
            $IMAGE:${SHA}-amd64 \
            $IMAGE:${SHA}-arm64

          if [ "$REF" = "main" ]; then
            docker buildx imagetools create -t $IMAGE:latest \
              $IMAGE:main-amd64 \
              $IMAGE:main-arm64
          fi
