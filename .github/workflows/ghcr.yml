name: Publish Docker image (GHCR)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '**/*.md'
      - '.github/**'
      - 'db/**'
      - 'tools/**'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
            runner: [self-hosted, amd64]
          - platform: linux/arm64
            suffix: arm64
            runner: [self-hosted, ARM64]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push (${{ matrix.suffix }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            RELEASE_TAG=${{ github.ref_name == 'main' && format('edge-{0}', github.run_number) || github.ref_name }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name == 'main' && 'edge' || github.ref_name }}-${{ matrix.suffix }}
            ${{ github.ref_name == 'main' && format('ghcr.io/{0}:edge-{1}-{2}', github.repository, github.run_number, matrix.suffix) }}
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}-${{ matrix.suffix }}
          labels: ${{ steps.meta.outputs.labels }}

  merge:
    needs: build
    runs-on: [self-hosted, amd64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          REF_TAG="${{ github.ref_name == 'main' && 'edge' || github.ref_name }}"
          RUN_TAG="${{ github.ref_name == 'main' && format('edge-{0}', github.run_number) || '' }}"
          SHA="sha-${{ github.sha }}"

          docker buildx imagetools create -t $IMAGE:$REF_TAG \
            $IMAGE:${REF_TAG}-amd64 \
            $IMAGE:${REF_TAG}-arm64

          if [ -n "$RUN_TAG" ]; then
            docker buildx imagetools create -t $IMAGE:$RUN_TAG \
              $IMAGE:${RUN_TAG}-amd64 \
              $IMAGE:${RUN_TAG}-arm64
          fi

          docker buildx imagetools create -t $IMAGE:$SHA \
            $IMAGE:${SHA}-amd64 \
            $IMAGE:${SHA}-arm64
