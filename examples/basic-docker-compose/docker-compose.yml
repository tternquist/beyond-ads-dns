# Minimal docker-compose deployment using the published GHCR image.
# No config files required - uses embedded defaults.
#
# Quick start: docker compose up -d
# Metrics UI: http://localhost
# DNS: port 53 (UDP/TCP)
#
# To customize blocklists or upstreams, uncomment the config volume below
# and create config/config.yaml (see config/config.example.yaml).

services:
  app:
    image: ghcr.io/tternquist/beyond-ads-dns:main
    container_name: beyond-ads-dns
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8081:8081"
      - "80:80"
    volumes:
      - beyond-ads-logs:/app/logs
      - ./config/default.yaml:/app/config/default.yaml:ro
      # - ./config:/etc/beyond-ads-dns:ro  # Uncomment for config overrides
    environment:
      - DEFAULT_CONFIG_PATH=/app/config/default.yaml
      - CONFIG_PATH=/etc/beyond-ads-dns/config.yaml
      - PORT=80
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_ENABLED=true
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
      - CLICKHOUSE_DATABASE=beyond_ads
      - CLICKHOUSE_TABLE=dns_queries
      - STATIC_DIR=/app/public
      - DNS_CONTROL_URL=http://127.0.0.1:8081
    depends_on:
      - redis
      - clickhouse
      - clickhouse-init

  redis:
    image: redis:7-alpine
    container_name: beyond-ads-redis
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - beyond-ads-redis:/data

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: beyond-ads-clickhouse
    restart: unless-stopped
    environment:
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
    volumes:
      - beyond-ads-clickhouse:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  clickhouse-init:
    image: clickhouse/clickhouse-server:24.12
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - ./init.sql:/init.sql:ro
    entrypoint: ["sh", "-c", "clickhouse-client --host clickhouse --user beyondads --password beyondads --multiquery < /init.sql"]

volumes:
  beyond-ads-logs:
  beyond-ads-redis:
  beyond-ads-clickhouse:
