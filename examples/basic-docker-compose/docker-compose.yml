# Minimal docker-compose deployment using the published GHCR image.
#
# Quick start: docker compose up -d
# Metrics UI: http://localhost
# DNS: port 53 (UDP/TCP)
#
# Config: default in image, overrides in ./config (config.yaml created on first save).

services:
  app:
    image: ghcr.io/tternquist/beyond-ads-dns:latest
    container_name: beyond-ads-dns
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8081:8081"
      - "80:80"
    volumes:
      - beyond-ads-logs:/app/logs
      - ./config:/app/config-overrides
    environment:
      - DEFAULT_CONFIG_PATH=/app/config/default.yaml
      - CONFIG_PATH=/app/config-overrides/config.yaml
      - PORT=80
      - HOSTNAME=${HOSTNAME:-}
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_ENABLED=true
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
      - CLICKHOUSE_DATABASE=beyond_ads
      - CLICKHOUSE_TABLE=dns_queries
      - STATIC_DIR=/app/public
      - DNS_CONTROL_URL=http://127.0.0.1:8081
    dns:
      - 1.1.1.1
      - 1.0.0.1
    depends_on:
      redis:
        condition: service_started
      clickhouse:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: beyond-ads-redis
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save "300 1" --appendonly no
    volumes:
      - beyond-ads-redis:/data

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: beyond-ads-clickhouse
    restart: unless-stopped
    environment:
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
    volumes:
      - beyond-ads-clickhouse:/var/lib/clickhouse
      - ../../db/clickhouse/config.d:/etc/clickhouse-server/config.d:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  beyond-ads-logs:
  beyond-ads-redis:
  beyond-ads-clickhouse:
