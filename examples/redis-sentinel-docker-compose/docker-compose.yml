# Redis Sentinel - Learning Example
#
# Demonstrates Redis high availability with automatic failover:
#   - 1 master (primary)
#   - 2 replicas (read replicas, one can be promoted to master)
#   - 3 sentinels (monitor the master and orchestrate failover)
#   - beyond-ads-dns app with ClickHouse (fully functional)
#
# For learning only - not production. Quick start: docker compose up -d
#
# Metrics UI: http://localhost  |  DNS: port 53 (UDP/TCP)
# Connect via Sentinel: redis-cli -h redis-sentinel-1 -p 26379

configs:
  clickhouse-minimal-writes:
    content: |
      <clickhouse>
        <trace_log remove="1"/>
        <query_log remove="1"/>
        <part_log remove="1"/>
        <metric_log remove="1"/>
        <asynchronous_metric_log remove="1"/>
        <logger>
          <level>information</level>
        </logger>
      </clickhouse>

services:
  redis-master:
    image: redis:7-alpine
    container_name: redis-sentinel-master
    command: redis-server --appendonly yes
    volumes:
      - redis-master-data:/data
    networks:
      - redis-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-sentinel-replica-1
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    volumes:
      - redis-replica-1-data:/data
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy

  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-sentinel-replica-2
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    volumes:
      - redis-replica-2-data:/data
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    command: >
      redis-server /etc/redis/sentinel.conf --sentinel
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy
    ports:
      - "26379:26379"

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    command: >
      redis-server /etc/redis/sentinel.conf --sentinel
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy
    ports:
      - "26380:26379"

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    command: >
      redis-server /etc/redis/sentinel.conf --sentinel
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy
    ports:
      - "26381:26379"

  # Optional: redis-cli container for testing (keeps running for exec)
  redis-cli:
    image: redis:7-alpine
    container_name: redis-sentinel-cli
    entrypoint: ["sleep", "infinity"]
    networks:
      - redis-net
    depends_on:
      - redis-sentinel-1

  app:
    image: ghcr.io/tternquist/beyond-ads-dns:latest
    container_name: beyond-ads-dns
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8081:8081"
      - "80:80"
    volumes:
      - beyond-ads-logs:/app/logs
      - ./config:/app/config-overrides
    environment:
      - DEFAULT_CONFIG_PATH=/app/config/default.yaml
      - CONFIG_PATH=/app/config-overrides/config.yaml
      - PORT=80
      - HOSTNAME=${HOSTNAME:-}
      # Redis Sentinel - pass directly via env (no config file required)
      - REDIS_MODE=sentinel
      - REDIS_MASTER_NAME=mymaster
      - REDIS_SENTINEL_ADDRS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - CLICKHOUSE_ENABLED=true
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
      - CLICKHOUSE_DATABASE=beyond_ads
      - CLICKHOUSE_TABLE=dns_queries
      - STATIC_DIR=/app/public
      - DNS_CONTROL_URL=http://127.0.0.1:8081
    dns:
      - 1.1.1.1
      - 1.0.0.1
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_started
      clickhouse:
        condition: service_healthy

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: beyond-ads-clickhouse
    restart: unless-stopped
    environment:
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
    configs:
      - source: clickhouse-minimal-writes
        target: /etc/clickhouse-server/config.d/minimal-disk-writes.xml
    volumes:
      - beyond-ads-clickhouse:/var/lib/clickhouse
    networks:
      - redis-net
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  redis-master-data:
  redis-replica-1-data:
  redis-replica-2-data:
  beyond-ads-logs:
  beyond-ads-clickhouse:

networks:
  redis-net:
    driver: bridge
