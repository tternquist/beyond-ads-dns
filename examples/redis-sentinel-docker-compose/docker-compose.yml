# Redis Sentinel - Learning Example
#
# Demonstrates Redis high availability with automatic failover:
#   - 1 master (primary)
#   - 2 replicas (read replicas, one can be promoted to master)
#   - 3 sentinels (monitor the master and orchestrate failover)
#
# For learning only - not production. Quick start: docker compose up -d
#
# Connect via Sentinel: redis-cli -h redis-sentinel-1 -p 26379
# Connect to current master: use Sentinel to resolve, or connect to redis-master:6379

services:
  redis-master:
    image: redis:7-alpine
    container_name: redis-sentinel-master
    command: redis-server --appendonly yes
    volumes:
      - redis-master-data:/data
    networks:
      - redis-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-sentinel-replica-1
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    volumes:
      - redis-replica-1-data:/data
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy

  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-sentinel-replica-2
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    volumes:
      - redis-replica-2-data:/data
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    command: >
      redis-server /etc/redis/sentinel.conf --sentinel
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy
    ports:
      - "26379:26379"

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    command: >
      redis-server /etc/redis/sentinel.conf --sentinel
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy
    ports:
      - "26380:26379"

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    command: >
      redis-server /etc/redis/sentinel.conf --sentinel
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    networks:
      - redis-net
    depends_on:
      redis-master:
        condition: service_healthy
    ports:
      - "26381:26379"

  # Optional: redis-cli container for testing (keeps running for exec)
  redis-cli:
    image: redis:7-alpine
    container_name: redis-sentinel-cli
    entrypoint: ["sleep", "infinity"]
    networks:
      - redis-net
    depends_on:
      - redis-sentinel-1

volumes:
  redis-master-data:
  redis-replica-1-data:
  redis-replica-2-data:

networks:
  redis-net:
    driver: bridge
