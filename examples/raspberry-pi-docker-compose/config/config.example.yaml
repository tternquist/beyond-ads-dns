# Optional overrides for Raspberry Pi deployment.
# Copy to config.yaml and edit as needed.
#
# For minimal disk writes, keep request_log disabled (default).
#
# Recommended: cap ClickHouse table size so it never exceeds tmpfs. ClickHouse uses ~130–200MB overhead.
# For 256MB tmpfs: limit = 56 (256 − 200). The compose sets QUERY_STORE_MAX_SIZE_MB=56 by default.
# To override via config (alternative to env var):
# query_store:
#   max_size_mb: 56
#   retention_hours: 12  # Finer control on tmpfs (e.g. 12h, 24h)
#
# blocklists:
#   allowlist: [example.com]
#   denylist: []
