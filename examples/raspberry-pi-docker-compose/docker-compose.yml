# Raspberry Piâ€“friendly deployment: minimizes writes to microSD storage.
#
# Optimizations:
#   - ClickHouse in memory only: tmpfs for /var/lib/clickhouse (analytics lost on restart)
#   - Redis with no persistence: cache in RAM only, no AOF/RDB to disk
#   - tmpfs for logs: app logs in RAM, lost on restart
#   - Reduced Redis memory for Pi (128MB)
#
# Trade-off: Query analytics work but are lost on restart. DNS + blocklist + cache work.
#
# Quick start: docker compose up -d

configs:
  clickhouse-minimal-writes:
    content: |
      <clickhouse>
        <trace_log remove="1"/>
        <query_log remove="1"/>
        <part_log remove="1"/>
        <metric_log remove="1"/>
        <asynchronous_metric_log remove="1"/>
        <logger>
          <level>information</level>
        </logger>
      </clickhouse>

services:
  app:
    image: ghcr.io/tternquist/beyond-ads-dns:latest
    container_name: beyond-ads-dns
    platform: linux/arm64
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8081:8081"
      - "80:80"
    volumes:
      - type: tmpfs
        target: /app/logs
        tmpfs:
          size: 32M
      - /proc:/host/proc:ro  # device-tree + cpuinfo for Pi 4/5 detection
      - ./config:/app/config-overrides
    environment:
      - DEFAULT_CONFIG_PATH=/app/config/default.yaml
      - CONFIG_PATH=/app/config-overrides/config.yaml
      - PORT=80
      - HOSTNAME=${HOSTNAME:-}
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_ENABLED=true
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
      - CLICKHOUSE_DATABASE=beyond_ads
      - CLICKHOUSE_TABLE=dns_queries
      # Max ClickHouse table size in MB (0 = unlimited). Use with tmpfs to avoid OOM.
      # Default 200 leaves ~56MB headroom for a 256MB tmpfs. Override via .env or: QUERY_STORE_MAX_SIZE_MB=150
      - QUERY_STORE_MAX_SIZE_MB=${QUERY_STORE_MAX_SIZE_MB:-200}
      - STATIC_DIR=/app/public
      - DNS_CONTROL_URL=http://127.0.0.1:8081
    dns:
      - 1.1.1.1
      - 1.0.0.1
    depends_on:
      redis:
        condition: service_started
      clickhouse:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: beyond-ads-redis
    platform: linux/arm64
    restart: unless-stopped
    command:
      - redis-server
      - --maxmemory 128mb
      - --maxmemory-policy allkeys-lru
      - --save ""
      - --appendonly no
    volumes:
      - type: tmpfs
        target: /data
        tmpfs:
          size: 64M
    # No persistent volume: cache lives in RAM only, lost on restart

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: beyond-ads-clickhouse
    platform: linux/arm64
    restart: unless-stopped
    environment:
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
    configs:
      - source: clickhouse-minimal-writes
        target: /etc/clickhouse-server/config.d/minimal-disk-writes.xml
    volumes:
      - type: tmpfs
        target: /var/lib/clickhouse
        tmpfs:
          size: 256M
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    # tmpfs: all data in RAM, no disk writes; analytics lost on restart
