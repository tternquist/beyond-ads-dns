# Maximum performance tuning: more memory, faster cache, higher throughput.
#
# Optimizations:
#   - Redis: 2GB maxmemory (vs 512MB default)
#   - App: 100K L0 cache, tuned refresh, memory reservation
#   - ClickHouse: more memory for analytics
#   - Deploy resources: CPU/memory limits for stable performance
#
# Quick start: docker compose up -d
# Metrics UI: http://localhost
# DNS: port 53 (UDP/TCP)

services:
  app:
    image: ghcr.io/tternquist/beyond-ads-dns:latest
    container_name: beyond-ads-dns
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8081:8081"
      - "80:80"
    volumes:
      - beyond-ads-logs:/app/logs
      - ./config:/app/config-overrides
    environment:
      - DEFAULT_CONFIG_PATH=/app/config/default.yaml
      - CONFIG_PATH=/app/config-overrides/config.yaml
      - PORT=80
      - HOSTNAME=${HOSTNAME:-}
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_ENABLED=true
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
      - CLICKHOUSE_DATABASE=beyond_ads
      - CLICKHOUSE_TABLE=dns_queries
      - STATIC_DIR=/app/public
      - DNS_CONTROL_URL=http://127.0.0.1:8081
    dns:
      - 1.1.1.1
      - 1.0.0.1
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
          cpus: "0.5"
    depends_on:
      redis:
        condition: service_started
      clickhouse:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: beyond-ads-redis
    restart: unless-stopped
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --save "300 1" --appendonly no
    volumes:
      - beyond-ads-redis:/data
    deploy:
      resources:
        limits:
          memory: 2.5G
        reservations:
          memory: 2G

  clickhouse:
    build:
      context: ../..
      dockerfile: db/clickhouse/Dockerfile
    image: beyond-ads-clickhouse:local
    container_name: beyond-ads-clickhouse
    restart: unless-stopped
    environment:
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
    volumes:
      - beyond-ads-clickhouse:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  beyond-ads-logs:
  beyond-ads-redis:
  beyond-ads-clickhouse:
