# Grafana integration example: Beyond Ads DNS with Prometheus and Grafana.
#
# Run from this directory: docker compose up --build
#
# Services:
#   - Metrics UI:  http://localhost
#   - DNS:         port 53 (UDP/TCP)
#   - Prometheus:  http://localhost:9090
#   - Grafana:     http://localhost:3000 (admin/admin)

configs:
  clickhouse-minimal-writes:
    content: |
      <clickhouse>
        <trace_log remove="1"/>
        <query_log remove="1"/>
        <part_log remove="1"/>
        <metric_log remove="1"/>
        <asynchronous_metric_log remove="1"/>
        <logger>
          <level>information</level>
        </logger>
      </clickhouse>

services:
  app:
    build:
      context: ../..
    container_name: beyond-ads-dns
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8081:8081"
      - "80:80"
    volumes:
      - beyond-ads-logs:/app/logs
      - ./config:/app/config-overrides
    environment:
      - DEFAULT_CONFIG_PATH=/app/config/default.yaml
      - CONFIG_PATH=/app/config-overrides/config.yaml
      - PORT=80
      - HOSTNAME=${HOSTNAME:-}
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_ENABLED=true
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
      - CLICKHOUSE_DATABASE=beyond_ads
      - CLICKHOUSE_TABLE=dns_queries
      - STATIC_DIR=/app/public
      - DNS_CONTROL_URL=http://127.0.0.1:8081
    dns:
      - 1.1.1.1
      - 1.0.0.1
    depends_on:
      redis:
        condition: service_started
      clickhouse:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: beyond-ads-redis
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save "300 1" --appendonly no
    volumes:
      - beyond-ads-redis:/data

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: beyond-ads-clickhouse
    restart: unless-stopped
    environment:
      - CLICKHOUSE_USER=beyondads
      - CLICKHOUSE_PASSWORD=beyondads
    configs:
      - source: clickhouse-minimal-writes
        target: /etc/clickhouse-server/config.d/minimal-disk-writes.xml
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - beyond-ads-clickhouse:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: beyond-ads-prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana:10.2.0
    container_name: beyond-ads-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - beyond-ads-grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - clickhouse

volumes:
  beyond-ads-logs:
  beyond-ads-redis:
  beyond-ads-clickhouse:
  beyond-ads-grafana:
